<%inherit file="layout.html"/>
<%namespace name="partials" file="partials.html"/>

${partials.toolbox()}

<ul>
    % for dir in dirs:
        <li><strong><a href="${dir}/">${dir | h}/</a></strong></li>
    % endfor
    % for file in files:
        <li><a href="${file}">${file | h}</a></li>
    % endfor
</ul>

<%def name="title()">Index of ${path | h}</%def>
