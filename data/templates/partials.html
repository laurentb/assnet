<%def name="viewslist()">
    <ul>
        % for available_view in available_views:
            % if available_view == view:
            <li><strong><a href="${url}?view=${available_view}">${available_view}</a></strong></li>
            % else:
                <li><a href="${url}?view=${available_view}">${available_view}</a></li>
            % endif
        % endfor
    </ul>
</%def>
